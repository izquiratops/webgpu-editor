<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WGSL Playground</title>
    <script src="js/app.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="horizontal-split-container">
        <div class="editor-container hideable">
            <upper-toolbar class="diagonal-stripes"></upper-toolbar>
            <div id="shader-editor" class="editor-wrapper"></div>
        </div>
        <vertical-slider class="hideable"></vertical-slider>
        <div class="canvas-wrapper">
            <canvas></canvas>
        </div>
    </div>

    <button id="show-ui-btn" class="hideable hidden">Show UI</button>

    <error-modal></error-modal>
</body>

</html>
