name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - "main"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get dobunezumi download URL
        id: get_download_url
        run: |
          DOWNLOAD_URL=$(curl -s https://api.github.com/repos/izquiratops/dobunezumi/releases/latest | jq -r '.assets[] | select(.name | contains("linux-amd64")) | .browser_download_url')
          echo "DOBUNEZUMI_DOWNLOAD_URL=$DOWNLOAD_URL" >> $GITHUB_ENV
          echo "Download URL: $DOWNLOAD_URL"

      - name: Download and extract dobunezumi
        run: |
          curl -L ${{ env.DOBUNEZUMI_DOWNLOAD_URL }} -o dobunezumi.gz
          gunzip dobunezumi.gz
          chmod +x dobunezumi
          mv dobunezumi /usr/local/bin/

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          dobunezumi build --entry ./src/main.ts --dist ./dist --minify true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist/"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
